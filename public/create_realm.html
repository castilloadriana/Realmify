<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet" href="styles/create_realm.css">
	<link rel="stylesheet" href="styles/nav-bar.css">
	</style>
</head>

<body>
	<nav>
		<div>
			<a href="index.html">
				<h1>Realmify</h1>
			</a>
			<a id="create-new" href="create_realm.html">New Realm</a>
			<a id="profile-link" href="">My Profile</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-offset-2">
				<h1 id="Page_Title">Create Realm</h1>

				<div>
					<div class="form-group">
						<label for="title">Title <span class="require">*</span></label>
						<input type="text" id="title-input" class="form-control" name="title" />
					</div>

					<div class="form-group">
						<label for="title">Realm title image 
							(direct link to image - right click on a Google image search result and select "Copy Image Address") <span
								class="require">*</span></label>
						<input type="text" id="image-input" class="form-control"
							placeholder="https://www.yourImage.com/image.jpg" name="title" />
					</div>

					<div class="form-group">
						<label for="description">Description</label>
						<textarea rows="5" id="description-input" class="form-control" name="description"></textarea>
					</div>

					<div class="form-group">
						<p><span class="require">*</span> - required fields</p>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="submit-realm">
							Create
						</button>
					</div>

				</div>
			</div>

		</div>
	</div>
	<script type="module" src="src/create_realm.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
</body>
